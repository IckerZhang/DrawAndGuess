<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>vue and bootstrap and thymeleaf test</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src='https://unpkg.com/vue@2.0.5/dist/vue.js'></script>

</head>
<body>
	<table class="table table-bordered">
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>密码</th>
		</tr>
		<tr th:each="user:${list}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.password}"></td>
		</tr>
	</table>
</body>
</html>
