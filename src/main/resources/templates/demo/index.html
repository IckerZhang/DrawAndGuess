<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>vue and bootstrap and thymeleaf test</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src='https://unpkg.com/vue@2.0.5/dist/vue.js'></script>

</head>
<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<h1>Vue Bootstrap Thymeleaf</h1>
			<div id="app">
				<div>{{message}}</div>
				<input type="text" v-model="message">
			</div>
		</div>
	</div>
	<script src="js/demo/app.js"></script>

	<div class="input-group input-group-lg">
		<span th:text="${hello}" class="input-group-addon" id="sizing-addon2">@</span>
		<input type="text" class="form-control" th:placeholder="${hello}"
			aria-describedby="sizing-addon2">
	</div>

</body>
</html>
